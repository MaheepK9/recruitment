<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SAE AKGEC</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="images/image-1.png" alt="" class="image-1">
				<form class="container" method="post" action="/">
					<h3>REGISTER HERE</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Name" name="person" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-bookmark"></span>
						<input type="text" class="form-control" pattern="[2][1][0-9]{5}"  placeholder="Student Number" name="studentNumber" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="email" class="form-control" pattern=".+@gmail\.com" placeholder="Google Mail" name="mail" required>
					</div>
					<div class="form-holder">
						<label>
						<span class="lnr lnr-apartment"></span>
						<input type="text" class="form-control" placeholder="Branch" name="branch" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-home"></span>
						<input type="text" class="form-control" placeholder="Section" name="section" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone"></span>
						<input type="text" class="form-control" pattern="[789][0-9]{9}" placeholder="Phone Number" name="phone" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-star"></span>
						<input type="text" class="form-control"  placeholder="USP" name="usp" required>
					</div>
					<button>
						<span>Register</span>
					</button>
				</form>
				<img src="images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
